<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu PQTrung</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4267B2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #365899;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #4267B2;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://graph.facebook.com/pqtrung72/picture?type=large" alt="Avatar" class="avatar">
        <h1>Xin chào, mình là Trung</h1>
        <p>Chào mừng bạn đến với trang cá nhân của mình.<br>
        Kết nối với mình qua Facebook nhé!</p>
        <a class="button" href="http://facebook.com/pqtrung72" target="_blank">Facebook của mình</a>
    </div>

</body>
</html>
